---
GENERATOR:
  PackageName: memkind
  PackageDescription: "Package memkind provides Go bindings for mekind implementation"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - {name: LDFLAGS, flags: [-lmemkind]}
  Includes: ["memkind.h"]
  Options:
    SafeStrings: true

PARSER:
  SourcesPaths: ["memkind/memkind.h"]
  IncludePaths: ["/usr/include", "/usr/local/include", "/usr/include/x86_64-linux-gnu", "/usr/lib/gcc/x86_64-linux-gnu/7/include"]

TRANSLATOR:
  ConstRules:
    defines: eval
    enum: eval
  Rules:
    global:
      - {action: accept, from: "^memkind_"}
      - {transform: export}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
      - {load: doc.google}
  PtrTips:
    types:
      - {target: memkind_t, tips: [ref]}
    function:
      - {target: memkind_create_pmem, tips: [ref, 0, ref]}
      - {target: memkind_create_pmem_config, tips: [ref, ref]}
      - {target: memkind_malloc_usable_size, tips: [0, ref]}
      - {target: memkind_posix_memalign, tips: [0, sref, 0, 0]}
      - {target: memkind_realloc, tips: [0, ref, 0]}
      - {target: memkind_free, tips: [0, ref]}
